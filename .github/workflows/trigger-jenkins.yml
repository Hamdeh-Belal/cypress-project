name: Trigger e2e cypress - Jenkins Job

on:
  push:

jobs:
  trigger-jenkins:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        run: |
          curl -X POST  https://kinsley-fameless-cesar.ngrok-free.dev/job/Orange-hrm-e2e/build \
            --user My-BH-Machine:${{ secrets.JENKINS_API_TOKEN }}